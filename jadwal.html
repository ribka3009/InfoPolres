<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Jadwal Kegiatan</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header-jadwal">
    <h1>Jadwal Kegiatan Polres Minahasa</h1>
    <a href="index.html" class="kembali">‚üµ Kembali ke Beranda</a>
  </header>

  <main>
    <section class="jadwal-section">
      <table id="jadwalTable">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Kegiatan</th>
            <th>Lokasi</th>
          </tr>
        </thead>
        <tbody id="jadwalContainer">
          <!-- Data akan ditambahkan oleh JS -->
        </tbody>
      </table>
    </section>
    <div class="filter-box">
  <input type="date" id="filterTanggal" />
  <input type="text" id="filterKegiatan" placeholder="Cari kegiatan..." />
</div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
